<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصال به کیف پول TON</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #walletAddress {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>اتصال به کیف پول TON</h1>
    <button id="connectWalletButton">اتصال به کیف پول TON</button>
    <p id="walletAddress"></p>

    <script>
        // تنظیمات TON Connect
        const manifestUrl = 'https://example.com/tonconnect-manifest.json'; // آدرس Manifest شما
        const manifest = {
            url: manifestUrl,
            name: 'My TON App',
            iconUrl: 'https://example.com/icon.png',
        };

        // ایجاد یک نمونه از TonConnect
        const tonConnect = new TonConnectSDK.TonConnect({ manifest });

        // تابع اتصال به کیف پول
        async function connectWallet() {
            try {
                // بررسی آیا کیف پول قبلاً متصل شده است
                if (tonConnect.wallet) {
                    const walletAddress = tonConnect.wallet.account.address;
                    document.getElementById('walletAddress').innerText = `آدرس کیف پول: ${walletAddress}`;
                    return;
                }

                // درخواست اتصال به کیف پول
                const walletsList = await tonConnect.getWallets();
                const wallet = walletsList[0]; // اولین کیف پول موجود را انتخاب می‌کنیم

                if (wallet) {
                    await wallet.connect();
                    const walletAddress = tonConnect.wallet.account.address;
                    document.getElementById('walletAddress').innerText = `آدرس کیف پول: ${walletAddress}`;
                } else {
                    alert('هیچ کیف پولی یافت نشد!');
                }
            } catch (error) {
                console.error('خطا در اتصال به کیف پول:', error);
                alert('خطا در اتصال به کیف پول!');
            }
        }

        // اضافه کردن رویداد کلیک به دکمه
        document.getElementById('connectWalletButton').addEventListener('click', connectWallet);
    </script>

</body>
</html>
